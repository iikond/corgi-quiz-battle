<!DOCTYPE html>
<html>
<head>
    <title>QuizBattle – Игра</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container game-container">
        <div class="card game-card">
            <div class="game-header">
                <div>
                    <h2 class="game-theme">Тема: Технологии будущего</h2>
                    <p class="turn-indicator">Ход команды A</p>
                </div>
                <div class="score-board">
                    <span class="team-a-score">A: 3</span>
                    <span class="score-separator">—</span>
                    <span class="team-b-score">2 :B</span>
                </div>
            </div>

            <div class="timer-bar">
                <div class="timer-fill" style="width: 60%;"></div>
            </div>

            <div class="question-block">
                <h3 class="question-text">
                    Какой из этих технологий, по прогнозам, сильнее всего изменит мир в ближайшие 20 лет?
                </h3>
            </div>

            <div class="answers-grid">
                <button class="answer-btn">Квантовые компьютеры</button>
                <button class="answer-btn">Искусственный интеллект</button>
                <button class="answer-btn">Блокчейн</button>
                <button class="answer-btn">Виртуальная реальность</button>
            </div>
        </div>
    </div>
</body>
</html>
