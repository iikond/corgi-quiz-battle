<!DOCTYPE html>
<html>
<head>
    <title>QuizBattle – Lobby</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container lobby-container">
        <div class="card lobby-main">
            <h1 class="lobby-title">QuizBattle Lobby</h1>
            <div class="pin-display">
                <span class="pin-label">PIN игры</span>
                <span class="pin-value">ABC123</span>
            </div>

            <div class="teams-wrapper">
                <div class="team-card team-a">
                    <h2>Команда A</h2>
                    <ul class="player-list">
                        <li>Игрок 1</li>
                        <li>Игрок 3</li>
                        <li>Игрок 5</li>
                    </ul>
                </div>

                <div class="team-card team-b">
                    <h2>Команда B</h2>
                    <ul class="player-list">
                        <li>Игрок 2</li>
                        <li>Игрок 4</li>
                        <li>Игрок 6</li>
                    </ul>
                </div>
            </div>

            <div class="lobby-footer">
                <p class="lobby-status">Ожидание игроков…</p>
                <button class="primary-btn">Начать игру</button>
            </div>
        </div>
    </div>
</body>
</html>
